<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li  class="navitem" ><a href="Images.html">Image Search</a></li>
                <li  class="navitem" ><a href="index.html">Google</a></li>
            </ul>
        </div>
        <p class="appbar">Advanced Search</p>
        <div class="line"></div>
        <div class="advanced-search">
            <p>Find pages with...</p>
        </div>
        <form action="https://google.com/search">
           <div class="row-input">
                <div class="left">
                    <p>all these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_q" class="form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p>this exact word or phrase:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_epq" class="form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p>any of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_oq" class="form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p>none of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_eq" class="form-control">
                </div>
            </div>
            <div class="line"></div>
            <div class="btn-div">
                <button type="submit" class="btn btn-primary btn-adv">Advanced Search</button>
            </div>
        </form>
    </body>
</html>


<!-- ========== 
 
https://www.google.com.br/search?as_q=enzo&as_epq=ayres&as_oq=bettini&as_eq=maia&as_nlo=&as_nhi=&lr=&cr=&as_qdr=all&as_sitesearch=&as_occt=any&as_filetype=&tbs= 
 
We can see that by this URL in a REAL google search as_q refers to enzo and as_epq refers to ayres, as_oq refers to bettini and as_eq refers to maia.

That's how we know the names of the inputs in the form.

========== -->
