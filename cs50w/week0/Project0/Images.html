<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li  class="navitem" ><a href="index.html">Google</a></li>
                <li  class="navitem" ><a href="advanced.html">Advanced Search</a></li>
            </ul>
        </div>
        <div class="center-screen">
            <div class="google-image">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1920px-Google_Images_2015_logo.svg.png" alt="Google Logo" height="92" width="272">
            </div>
            <form action="https://google.com/search">
                <input type="hidden" name="tbm" value="isch"> <!-- tbm=isch is the parameter for Google Images -->
                <input type="text" name="q" placeholder="Search google or type a URL" class="rounded-input">
                <div class="google-image">
                    <input type="submit" value="Image Search" class="btn-google">
                </div>
            </form>
        </div>
    </body>
</html>
