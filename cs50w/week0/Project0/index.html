<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li  class="navitem" ><a href="Images.html">Image Search</a></li>
                <li  class="navitem" ><a href="advanced.html">Advanced Search</a></li>
            </ul>
        </div>
        <div class="center-screen">
            <div class="google-image">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" height="92" width="272">
            </div>
            <form action="https://google.com/search">
                    <input type="text" name="q" placeholder="Search google or type a URL" class="rounded-input">
                <div class="google-image">

                    <input type="submit" name="btnI" value="I'm Feeling Lucky" class="btn-google">
                </div>
            </form>
        </div>
    </body>
