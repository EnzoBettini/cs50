<!DOCTYPE html>
<html lang="en">
    <head>
        <title> table </title>
        <style>
            table{
                border: 1px solid black;
                font-family: Arial, Helvetica, sans-serif;
                border-collapse: collapse;
            }

            td, th{
                border: 1px solid black;
                padding: 10px;
            }

        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th> Maximum depth </th>
                    <th> Average depth </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>10.103 mters</td>
                    <td>4.280 meters</td>
                </tr>
                <tr>
                    <td>Atlantic</td>
                    <td>12.103 mters</td>
                    <td>4.280 meters</td>
                </tr>
            </tbody>
        </table>
    </body>
        
</html>
